<ion-view view-title="Menu">
    <!-- Navbar stuff -->
    <ion-nav-bar class="bar-positive"></ion-nav-bar>
    
    <!-- Content -->
    <ion-content class="padding">
        <div class="list">
            <div class="item item-divider">Today</div>
                <a id="foodItem" ng-repeat="food in foodsToday" class="item" href="#">
                    <div class="holderOne">
                    </div>
                    <div class="holderTwo">
                        <h3 id="foodName">{{food.name}}</h3>
                        <h3 id="foodPrice">{{food.price}}</h3>
                        <br /> <br />
                        <h4>Description:</h4>
                        <p>{{food.description}}</p>
                        <h4>Chef:</h4>
                        <p>{{food.chef}} ( {{food.rating}} stars )</p>
                    </div>
                    <br />
                </a>
            <div class="item item-divider">Yesterday</div>
                <a id="foodItem" ng-repeat="food in foodsYesterday" class="item" href="#">
                    <div class="holderOne">
                    </div>
                    <div class="holderTwo">
                        <h3 id="foodName">{{food.name}}</h3>
                        <h3 id="foodPrice">{{food.price}}</h3>
                        <br /> <br />
                        <h4>Description:</h4>
                        <p>{{food.description}}</p>
                        <h4>Chef:</h4>
                        <p>{{food.chef}} ( {{food.rating}} stars )</p>
                    </div>
                    <br />
                </a>
        </div>
    </ion-content>

</ion-view>

<!DOCTYPE html>

<html ng-app="myApp">

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="/angular/app.js"></script>
    <script src="/angular/controller.js"></script>
  </head>

  <style>

      body {
          font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
          border-collapse: collapse;
          width: 100%;
      }

      body td, body th {
          border: 1px solid #ddd;
          text-align: left;
          padding: 8px;
      }

      body tr:nth-child(even){background-color: #f2f2f2}

      body tr:hover {background-color: #ddd;}

      body th {
          padding-top: 12px;
          padding-bottom: 12px;
          background-color: #4CAF50;
          color: white;
      }

  </style>


  <body ng-controller = "MainCtrl" ng-init="getAll('test')">

    <h1> TEST CASE - Deen </h1>
    <h2> View Data (GET) </h2>
    <table>
      <tr>
        <td> # </td>
        <td> Item </td>
        <td> Price </td>
      </tr>
      </tr>
      <tr ng-repeat="food in food">
        <td>{{ $index+1 }}</td>
        <td>{{ food.item }}</td>
        <td> ${{ food.price }} </td>
        <td> <button ng-click = "deleteItem(food._id)"> Delete </button> </td>
      </tr>
    </table>
    <h2> Add Data (POST) </h2>
    <form name="myForm">
      <input ng-model="fields.item"/>
      <input ng-model="fields.price"/>
      <button ng-click="saveItem()"> Submit </button>
    </form>


  </body>

</html>
